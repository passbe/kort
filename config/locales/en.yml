    warning: Using a custom evaluator function can pose a security risk. Never paste untrusted code without understanding the implications.
  schedule:
    expression:
      valid: "Valid - Next Execution: %{time}"
      prompt: Start typing expression to validate
      invalid: invalid
    grace:
      valid: "Valid - Next Grace Expires: %{time}"
      prompt: "Enter grace period (eg: 1m = 1 Minute, 1h = 1 Hour)"
      invalid: period is invalid
    none: No Schedule
    manual: Manually executed
    calculated: Calculated
