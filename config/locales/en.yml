      interval:
        id: ID
        enabled: Enabled
        name: Name
        description: Description
        tag_list: Tags
        schedules: Schedules
        schedules_count: Schedules
        evaluator: Evaluator Function
      schedule:
        id: ID
        expression: Expression
        next_execution_at: Next Execution
        grace_expires_at: Grace Expires
      execution:
        id: ID
        created_at: Queued
        started_at: Started
        finished_at: Finished
        log_identifier: Log file
        pending: Pending
        elapsed: Elapsed
        counter: "#"
